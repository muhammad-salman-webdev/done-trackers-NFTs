      .p-a {
        position: absolute;
        background: red;
        width: 100px;
        top: 0px;
        left: 0px;
      }
      .parent {
        background: green;
        height: 300px;
        margin: 50px;
        width: 90%;
        position: relative;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="p-a">this is a div</div>
    </div>
    <h1>hello1</h1>
    <h1>hello2</h1>
    <h1>hello3</h1>
    <h1>hello4</h1>
    <h1>hello5</h1>
